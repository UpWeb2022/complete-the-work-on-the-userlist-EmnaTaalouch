<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
  integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
  integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
  crossorigin="anonymous"
/>

<div class="card mb-3 d-flex align-items-center" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ profile.picture }}"
        class="img-fluid rounded-start"
        alt="{{ profile.name }}"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ profile.name }}</h5>

        <span class="badge badge-soft-success mb-0">{{ profile.job }}</span>

        <p class="card-text">
          <i
            class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"
          ></i>
          {{ profile.phone }}
        </p>
        <p class="card-text">
          <i
            class="mdi mdi-email font-size-15 align-middle pe-2 text-primary"
          ></i
          >{{ profile.email }}
        </p>
        <p class="card-text">
          <i
            class="mdi mdi-google-maps font-size-15 align-middle pe-2 text-primary"
          ></i
          >{{ profile.address }}
        </p>
      </div>
    </div>
  </div>
</div>
